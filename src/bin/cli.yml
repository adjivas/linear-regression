# This file describe the command line interface options
name: Linear-regression
about: regression is an approach for modeling the relationship between a scalar dependent variable y and one
version: 0.1
author: adjivas <adjivas@users.noreply.github.com>

args:
  - theta_zero:
      help: Defines the Theta zero.
      short: z
      long: theta-zero
      takes_value: true
  - theta_one:
      help: Defines the Theta one.
      short: o
      long: theta-one
      takes_value: true
  - mileage:
      help: Defines the Mileage.
      short: m
      long: mileage
      takes_value: true
  - input:
      help: Defines the Input.
      short: i
      long: input
      takes_value: true
